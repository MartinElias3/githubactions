name: reusable workflow
on: 
   workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    version:
      node:
        required: true

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name : setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ version.node }}
        - name: run test
          shell: bash
          run: |
            node -v
            npm install
            npm test
  call-workflow-passing-data:
    uses: MartinElias3/githubactions/.github/workflows/ex1.yml@main
    with:
      config-path: .github/labeler.yml
    version:
      node: 14